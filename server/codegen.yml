schema: ./schema/schema.graphql
overwrite: true
generates:
  ./types/graphql.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ./context#MyContext
      mappers:
        # import { Message } from '../db'
        # The root types of Message resolvers
        Message: ../db#Message
        Chat: ../db#Chats
        User: ../db#Users
